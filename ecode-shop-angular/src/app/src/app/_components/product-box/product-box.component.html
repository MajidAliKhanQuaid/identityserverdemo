<div class="product-container">
    <div class="p-image">
        <img [src]="product.image && product.image.length > 0 ? product.image[0].path : './assets/images/loading.gif'">
    </div>
    <div class="p-title">
        {{ product.productName }}
    </div>
    <div class="p-btns">
        <button (click)="addToCart($event)">Add To Cart</button>
        <a [routerLink]="['/routePath']" routerLinkActive="router-link-active" [queryParams]="{prop: 'xxx'}"></a>
    </div>
</div>
